<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>My Portfolio</title><script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script><script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script><script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><script defer="defer" src="/static/js/main.8ccd8d8c.js"></script><link href="/static/css/main.f855e6bc.css" rel="stylesheet"></head><body><div id="root"></div><script type="text/babel">const { useState } = React;

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <About />
          <Projects />
          <Contact />
        </div>
      );
    }

    function Navbar() {
      return (
        <nav className="navbar navbar-expand-lg navbar-dark bg-dark">
          <div className="container">
            <a className="navbar-brand" href="#">My Portfolio</a>
            <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span className="navbar-toggler-icon"></span>
            </button>
            <div className="collapse navbar-collapse" id="navbarNav">
              <ul className="navbar-nav ms-auto">
                <li className="nav-item">
                  <a className="nav-link" href="#about">About</a>
                </li>
                <li className="nav-item">
                  <a className="nav-link" href="#projects">Projects</a>
                </li>
                <li className="nav-item">
                  <a className="nav-link" href="#contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section className="bg-light text-center py-5">
          <div className="container">
            <h1 className="display-4">Welcome to My Portfolio</h1>
            <p className="lead">I'm a passionate developer showcasing my work.</p>
            <a href="#projects" className="btn btn-primary">View Projects</a>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-5">
          <div className="container">
            <h2 className="text-center mb-4">About Me</h2>
            <p className="text-center">
              I'm a web developer with expertise in React.js, Bootstrap, and modern JavaScript.
              I love building user-friendly and responsive web applications.
            </p>
          </div>
        </section>
      );
    }

    function Projects() {
      const projects = [
        { title: "Project 1", description: "A web app built with React and Node.js", link: "#" },
        { title: "Project 2", description: "A responsive portfolio site using Bootstrap", link: "#" },
        { title: "Project 3", description: "An e-commerce platform with payment integration", link: "#" },
      ];

      return (
        <section id="projects" className="bg-light py-5">
          <div className="container">
            <h2 className="text-center mb-4">My Projects</h2>
            <div className="row">
              {projects.map((project, index) => (
                <div className="col-md-4 mb-4" key={index}>
                  <div className="card">
                    <div className="card-body">
                      <h5 className="card-title">{project.title}</h5>
                      <p className="card-text">{project.description}</p>
                      <a href={project.link} className="btn btn-primary">View Project</a>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      const [formData, setFormData] = useState({ name: "", email: "", message: "" });

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert("Form submitted! (This is a demo)");
      };

      return (
        <section id="contact" className="py-5">
          <div className="container">
            <h2 className="text-center mb-4">Contact Me</h2>
            <div className="row justify-content-center">
              <div className="col-md-6">
                <div>
                  <div className="mb-3">
                    <label htmlFor="name" className="form-label">Name</label>
                    <input
                      type="text"
                      className="form-control"
                      id="name"
                      name="name"
                      value={formData.name}
                      onChange={handleChange}
                      required
                    />
                  </div>
                  <div className="mb-3">
                    <label htmlFor="email" className="form-label">Email</label>
                    <input
                      type="email"
                      className="form-control"
                      id="email"
                      name="email"
                      value={formData.email}
                      onChange={handleChange}
                      required
                    />
                  </div>
                  <div className="mb-3">
                    <label htmlFor="message" className="form-label">Message</label>
                    <textarea
                      className="form-control"
                      id="message"
                      name="message"
                      value={formData.message}
                      onChange={handleChange}
                      rows="4"
                      required
                    ></textarea>
                  </div>
                  <button type="button" className="btn btn-primary" onClick={handleSubmit}>
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);</script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
